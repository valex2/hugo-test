<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Dropdown Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/blog-tags.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Filter Dropdown Test</h2>
        
        <!-- Simulate the filter bar with many tags -->
        <div id="tag-filter" class="d-flex flex-wrap gap-2 justify-content-center mb-4" data-max-visible-tags="1">
            <button class="btn btn-sm btn-outline-dark" data-tag="__all">All</button>
            <button class="badge border-0" data-tag="software-engineering" style="background-color: #8B5CF6; color: white">Software Engineering</button>
            <button class="badge border-0" data-tag="hardware" style="background-color: #06B6D4; color: white">Hardware</button>
            <button class="badge border-0" data-tag="python" style="background-color: #F59E0B; color: white">Python</button>
            <button class="badge border-0" data-tag="machine-learning" style="background-color: #EC4899; color: white">Machine Learning</button>
            <button class="badge border-0" data-tag="research" style="background-color: #7C2D12; color: white">Research</button>
        </div>
        
        <!-- Simulate some cards for filtering -->
        <div id="blog-grid" class="row">
            <div class="col-md-4 post-card" data-tags="software-engineering python">
                <div class="card">
                    <div class="card-body">
                        <h5>Test Project 1</h5>
                        <p>Software Engineering + Python</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 post-card" data-tags="hardware">
                <div class="card">
                    <div class="card-body">
                        <h5>Test Project 2</h5>
                        <p>Hardware</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 post-card" data-tags="machine-learning research">
                <div class="card">
                    <div class="card-body">
                        <h5>Test Project 3</h5>
                        <p>Machine Learning + Research</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/tag-filter.js"></script>
</body>
</html>
