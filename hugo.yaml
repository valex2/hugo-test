module:
  mounts:
    - source: "/Users/Vassilis/Documents/Obsidian Vault/PublicBlog"        # your Obsidian folder in the repo root
      target: "content/blogs" # becomes the /blogs section

baseURL: "https://example.com/"   # ‚Üê set your real production URL (with https://)
languageCode: "en-us"
title: "Vassili Alexopoulos"
theme: "hugo-profile"

# What Hugo should build for each kind of page
outputs:
  home: ["HTML", "RSS", "JSON"]   # JSON enables /index.json for client-side search
  page: ["HTML", "RSS"]

paginate: 9                       # lowercase per Hugo; tweak page size as you like
enableRobotsTXT: true

# Optional services
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-XXXXXXXXXX

# Safer markdown rendering (theme uses HTML in content)
markup:
  goldmark:
    renderer:
      unsafe: true

# Main nav (Hugo expects lowercase 'menu')
menu:
  main:
    - identifier: blog
      name: Blog
      title: Blog posts
      url: /blogs
      weight: 1
    - identifier: gallery
      name: Gallery
      title: Project/media gallery
      url: /gallery
      weight: 2
    # Dropdown example
    - identifier: dropdown
      name: Dropdown
      title: Example dropdown menu
      weight: 3
    - identifier: dropdown1
      name: example 1
      title: example dropdown 1
      url: /#
      parent: dropdown
      weight: 1
    - identifier: dropdown2
      name: example 2
      title: example dropdown 2
      url: /#
      parent: dropdown
      weight: 2

